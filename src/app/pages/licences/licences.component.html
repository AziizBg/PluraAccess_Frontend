<app-comments
  [comment]="comment"
  [user]="user"
  (bookLicenceEvent)="bookLicence()"
  (cancelBookLicenceEvent)="cancelBookLicence()"
  (cancelRequestLicenceEvent)="cancelRequestLicence()"
></app-comments>

<mat-card>
  <mat-card-header>
    <h2>Licences</h2>
  </mat-card-header>
  <app-licence
    *ngFor="let licence of data"
    [licence]="licence"
    [user]="user"
    [licencesAvailable]="areLicencesAvailable()"
    [isUserStudying]="isUserStudying()"
    (takeLicenceEvent)="takeLicence($event.id, $event.user, $event.fromQueue)"
    (returnLicenceEvent)="returnLicence($event.id)"
    (extendLicenceEvent)="extendLicence($event.id)"
    (timerEndedEvent)="cancelRequestLicence()"
  ></app-licence>
</mat-card>
