<mat-card-subtitle>Welcome {{ name }} !</mat-card-subtitle>
<mat-card>
  <mat-card-header>
    <div
      mat-card-avatar
      ngClass="logo"
      style="height: 100px; width: 100px; margin-top: -20px; margin-bottom: 0px;"
    ></div>
    <div style="align-items: center; width: 100%; margin-top: 15px;">
      <mat-card-title>{{ message }}</mat-card-title>
    </div>
  </mat-card-header>
</mat-card>
