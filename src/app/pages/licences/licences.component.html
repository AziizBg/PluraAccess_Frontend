<app-comments
  [comment]="comment"
  [user]="user"
  (bookLicenceEvent)="bookLicence()"
  (cancelBookLicenceEvent)="cancelBookLicence()"
></app-comments>

<mat-card>
  <mat-card-header>
    <h2>Licences</h2>
  </mat-card-header>
  <app-licence
    *ngFor="let licence of data"
    [licence]="licence"
    [user]="user"
    (takeLicenceEvent)="takeLicence($event.id, $event.user, false)"
    (returnLicenceEvent)="returnLicence($event.id)"
  ></app-licence>
</mat-card>
