@if (user?.name) {<mat-card-subtitle style="color: #e9e9e9d5"
  >Welcome {{ user?.name }} !</mat-card-subtitle
>}
<mat-card>
  <mat-card-header>
    <!-- logo with differebt colors (classes) -->
    <div
      mat-card-avatar
      [ngClass]="comment?.class"
      style="height: 100px; width: 100px; margin-right: 30px;"
    ></div>
    <!-- card title -->
    <div style="align-items: center; width: 100%; margin-top: 20px">
      <mat-card-title>{{ comment?.title }}
         <!--queue position if comment = in queue  -->
        @if(user?.queuePosition && comment==allcomments.booked){
          {{user?.queuePosition}}
        }
        </mat-card-title
      >
    <!-- card subtitle -->
      <mat-card-subtitle>{{ comment?.subtitle }} </mat-card-subtitle>
    </div>

    <!-- book licence if comment = unavailable -->
    @if(comment==allcomments.unavailable){
      <mat-card-actions align="end" style="width: fit-content">
        <button
          style="background-color: #3c715d; width: 135px"
          mat-flat-button
          (click)="bookLicence()"
        >
          Book Licence
        </button>
      </mat-card-actions>
    }

    <!-- cancel book licence if comment = booked -->
    @if(comment==allcomments.booked){
      <mat-card-actions align="end" style="width: 200px">
        <button color="warn" mat-raised-button (click)="cancelBookLicence()">
          Exit Queue
        </button>
      </mat-card-actions>
    }

        <!-- cancel request licence if comment = first in queue -->
        @if(comment==allcomments.first_in_queue){
          <mat-card-actions align="end" style="width: fit-content">
            <button color="warn" mat-raised-button (click)="cancelRequestLicence()">
              Cancel
            </button>
          </mat-card-actions>
        }
  </mat-card-header>
</mat-card>
